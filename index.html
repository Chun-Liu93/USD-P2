<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-left">
            <li>
                <a href="index.html" alt="home">HOME</a>
            </li>
            <li>
                <a href="favorites.html" alt="favorites-page">FAVORITES</a>
            </li>
        </ul>
        <ul class="navbar-right">
            <li>
                <a href="signup.html" alt="signup-page">SIGN UP</a>
            </li>
        </ul>
    </nav>
    <div class="pagination">
        <button class="previous-button" disabled>Prev</button>
        <button class="next-button">Next</button>
    </div>
    <div
        class="movie-list" id="movie-list">
    </div>
    <!-- Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <img id="modal-poster" src="" alt="Movie Poster">
                <div id="modal-description-container">
                    <p id="modal-description"></p>
                    <p id="modal-genre_ids"></p>
                    <p id="modal-vote_average"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/api.js"></script>
</body>
</html>

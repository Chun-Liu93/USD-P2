<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-left">
            <li>
                <a href="index.html" alt="home">HOME</a>
            </li>
            <li>
                <a href="favorites.html" alt="favorites-page">FAVORITES</a>
            </li>
        </ul>
        <ul class="navbar-right">
            <li>
                <a href="signup.html" alt="signup-page">SIGN UP</a>
            </li>
        </ul>
    </nav>
    <div class="pagination">
        <button class="previous-button" disabled>Prev</button>
        <button class="next-button">Next</button>
    </div>
    <div
        class="movie-list" id="movie-list">
    </div>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <img id="modal-poster" src="" alt="Movie Poster">
                <div id="modal-description-container">
                    <p id="modal-description"></p>
                    <div id="modal-genre_ids"></div> 
                    <div id="modal-vote_average"></div>
                    <button class="like-button">
                        <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor" class="heart-icon">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>                    
                    <button class="bookmark-button">
                        <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor" class="bookmark-icon">
                            <path d="M5 6.2C5 5.07989 5 4.51984 5.21799 4.09202C5.40973 3.71569 5.71569 3.40973 6.09202 3.21799C6.51984 3 7.07989 3 8.2 3H15.8C16.9201 3 17.4802 3 17.908 3.21799C18.2843 3.40973 18.5903 3.71569 18.782 4.09202C19 4.51984 19 5.07989 19 6.2V21L12 16L5 21V6.2Z" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/api.js"></script>
</body>
</html>
